<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="study.css">
    <script src="study.js" ></script>
</head>

<body>
    <header>
        <span id="headerspan">Study Time</span>
    </header>
    <div class="content">

        <div class="music">
            <span id="listen">Homework? Relax With Music</span>
            <div id="musicbar">
                <button id="play" class="musicbtn" onclick="play()"><img src="../assets/play.svg" alt=""
                        class="songbtn"></button>
                <button id="pause" class="musicbtn" onclick="pause()"><img src="../assets/pause.svg" alt=""
                        class="songbtn"></button>
            </div>
            <img src="https://www.pinclipart.com/picdir/big/10-104857_dj-disc-vector-png-clipart.png" alt="" id="dj">
        </div>
      

    </div>
</body>

</html>
